{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block pagetitle %}Registration{% endblock %}
{% block content %}


<span class='row'>
<span class='col-sm-4'></span>
<span class='col-sm-4 user-info-form'>
<h2 class='current-page' value='register'>Sign Up</h2>
<form action='/register' method='POST' id='registration' class='user-info'>
    <input type='email' name='email' id='email'>EMAIL
    <input type='text' name='username' id='username'>USERNAME
    <input type='password' name='password' id='password'>PASSWORD
    <br>
    <input type='text' name='fname' id='fname'>FIRST NAME
    <br>
    <input type='text' name='lname' id='lname'>LAST NAME
    <br>
    <input type='submit' value='Submit' class='submit'>
</form>
</span>
</span>

{% endblock %}
