{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}

<h1>Homepage</h1>

<a href="/register">Sign UP</a>

<a href="/login">Sign IN</a>

<form action='/create-playlist' method='POST' id='create-playlist'>
    Playlist Name: <input type='text' name='playlist-name' id='playlist-name'>
    <input type='submit' value='Submit'>
</form>

<h3>Playlists</h3>
<ul>
{% for playlist in playlists %}
    <li>{{ playlist.name }}</li>
{% endfor %}
</ul>

{% endblock %}
